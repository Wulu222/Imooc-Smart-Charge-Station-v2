# SpringBoot 端口
server:
  port: 7090
# SpringBoot 日志配置
logging:
  config: classpath:logback-spring.xml

# MongoDB配置
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/charging_station
      # 数据库名称
      database: charging_station
      # 连接池配置
      connection:
        max-idle-time: 60000
        max-wait-time: 10000

# IotDB配置
iotdb:
  username: root
  password: root
  ip: iotdb  # 可替换为localhost或实际服务器IP
  port: 6667  # IoTDB 1.3.2默认端口
  # 会话池最大连接数 - 调整根据实际负载
  maxSize: 200
  # 连接超时时间（毫秒）
  connectionTimeoutInMs: 60000
  # 重连间隔（毫秒）
  retryIntervalInMs: 1000